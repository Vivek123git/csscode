<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>javascript remove specific character from string</title>
</head>
<body>
<script>

 var string = 'hello javascript'; // just an example
 var test = string.replace(/^hello+/i, ''); //'javascript'
 document.write('Result of the above code is:-' + test);

  </script>  
</body>
</html>
